<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio</title>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.1.0/index.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/2.1.0/theme-chalk/index.css" rel="stylesheet">




</head>
<body>

<div id="app">
<el-rate v-model="value3" show-text :max='8'
:texts="['0', '1', '2', '3', '4', '5', '6', '7']"
text-template="{value}"
disabled>
</el-rate>
</div>
<script>
var Main = {
    data() {
      return {
        value3: 3.5
      }
    }
  }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
</script>
</body>
</html>
