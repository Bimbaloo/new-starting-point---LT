<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio</title>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@1.3.6/lib/index.js"></script>

    <link rel="stylesheet" href="//unpkg.com/element-ui@1.3.6/lib/theme-default/index.css">




</head>
<body>

<div id="app">
<el-rate v-model="value3" show-text :max='8'
:texts="['0', '1', '2', '3', '4', '5', '6', '7']"
text-template="{value}"
disabled>
</el-rate>
</div>
<script>
var Main = {
    data() {
      return {
        value3: 3.5
      }
    }
  }
var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')
</script>
</body>
</html>
