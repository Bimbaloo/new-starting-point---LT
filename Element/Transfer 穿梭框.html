<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>radio</title>
  <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
  <script src="https://cdn.bootcss.com/element-ui/2.1.0/index.js"></script>
  <link href="https://cdn.bootcss.com/element-ui/2.1.0/theme-chalk/index.css" rel="stylesheet">
</head>

<body>

  <div id="app">
    <template>

      <p style="text-align: center; margin: 50px 0 20px">使用 scoped-slot 自定义数据项,props设置别名</p>
      <div style="text-align: center">
        <el-transfer 
          style="text-align: left; display: inline-block" 
          v-model="value4" 
          filterable 
          :titles="['Source', 'Target']" 
          :button-texts="['到左边', '到右边']" 
          
          :props="{
            key: 'a',
            label: 'b'
          }"
          @change="handleChange" 
          :data="data">
        </el-transfer>
      </div>
    </template>
  </div>
  <script>
    var Main = {
      data () {
        const generateData = _ => {
          const data = []
          for (let i = 1; i <= 15; i++) {
            data.push({
              a: i,
              b: `备选项 ${i}`,
              disabled: i % 4 === 0
            })
          }
          return data
        }
        return {
          data: generateData(),
          value3: [1],
          value4: [1]
        }
      },
      methods: {
        handleChange (value, direction, movedKeys) {
          console.log(value, direction, movedKeys)
        }
      }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')

  </script>
</body>

</html>
