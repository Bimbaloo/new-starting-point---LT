<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>radio</title>
  <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
  <script src="https://cdn.bootcss.com/element-ui/1.4.3/index.js"></script>
  <link href="https://cdn.bootcss.com/element-ui/1.4.3/theme-default/index.css" rel="stylesheet">
</head>

<body>

  <div id="app">
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">


      <el-form-item label="活动时间" required>
          <el-form-item prop="date">
            <el-date-picker type="datetime" placeholder="选择日期" v-model="ruleForm.date" style="width: 100%;"></el-date-picker>
            </el-date-picker>
          </el-form-item>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="submitForm('ruleForm')">立即创建</el-button>
        <el-button @click="resetForm('ruleForm')">重置</el-button>
      </el-form-item>
    </el-form>
  </div>

  <script>
    var Main = {
      data() {
        return {
          ruleForm: {
            date: '2017-08-07 17:28:02',
          },
          rules: {
            date: [{
              type: 'date',
              required: true,
              message: '请选择时间',
              trigger: 'change'
            }]
          }
        };
      },
      methods: {
        submitForm(formName) {
          this.$refs[formName].validate((valid) => {
            if (valid) {
              alert('submit!');
              console.log('error submit!!');
            } else {
              console.log('error submit!!');
              return false;
            }
          });
        },
        resetForm(formName) {
          this.$refs[formName].resetFields();
        }
      }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
  </script>
</body>

</html>
