<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.bootcss.com/element-ui/2.1.0/theme-chalk/index.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
  <script src="https://cdn.bootcss.com/element-ui/2.1.0/index.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.17.1/axios.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <el-table
      :data="tableData"
      height='500'
      style="width: 1000px">
      <el-table-column
        prop="date"
        label="日期"
        width="180">
      </el-table-column>
      <el-table-column
        prop="name"
        label="姓名"
        width="180">
      </el-table-column>
      <el-table-column
        prop="address"
        label="地址">
      </el-table-column>
    </el-table>
  </div>
  <script>
  var app = new Vue({
    el: '#app',
    data: {
      tableData: [{
        date: '2016-05-02',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1518 弄'
      }, {
        date: '2016-05-04',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1517 弄'
      }, {
        date: '2016-05-01',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1519 弄'
      }, {
        date: '2016-05-03',
        name: '王小虎',
        address: '上海市普陀区金沙江路 1516 弄'
      }]
    },
    created () {
      let arr = []
      let length = 5000
      for (let i = 0; i < length; i++) {
        arr[i] = {
          date: `2016-05-03+${i}`,
          name: `王小虎+${i}`,
          address: `上海市普陀区金沙江路 1516 弄+${i}`
        }
      }
      this.tableData.push(...arr)
    }
  })
  // for (var i = 0; i < 10; i++) {
  //   window.setTimeout(this.$nextTick(() => {
  //     this.tableData.push(...arr)
  //   }), 10)
  // }
  </script>
</body>
</html>
