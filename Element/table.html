<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>radio</title>
  <script src="https://cdn.bootcss.com/vue/2.4.2/vue.js"></script>
  <script src="https://cdn.bootcss.com/element-ui/1.4.3/index.js"></script>
  <link href="https://cdn.bootcss.com/element-ui/1.4.3/theme-default/index.css" rel="stylesheet">
</head>

<body>

  <div id="app">
    <el-table ref="multipleTable" :data="tableData3" border tooltip-effect="dark" style="width: 100%" @selection-change="handleSelectionChange">
      <el-table-column width="55">
        <template scope="scope">
          <el-checkbox v-model="scope.row.checked" v-if='scope.row.checked !== null '></el-checkbox>
        </template>
      </el-table-column>
      <el-table-column label="日期" width="120">
        <template scope="scope">{{ scope.row.date }}</template>
      </el-table-column>
      <el-table-column prop="name" label="姓名" width="120">
      </el-table-column>
      <el-table-column prop="address" label="地址" show-overflow-tooltip>
      </el-table-column>
    </el-table>
    <div style="margin-top: 20px">
      <el-button @click="toggleSelection([tableData3[1], tableData3[2]])">切换第二、第三行的选中状态</el-button>
      <el-button @click="toggleSelection()">取消选择</el-button>
    </div>
  </div>

  <script>
    var Main = {
      data() {
        return {
          tableData3: [{
            checked: null,
            date: '2016-05-03',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            checked: false,
            date: '2016-05-02',
            name: '产出',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            checked: false,
            date: '2016-05-04',
            name: '产出',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            checked: null,
            date: '2016-05-01',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            checked: null,
            date: '2016-05-08',
            name: '产出',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            checked: null,
            date: '2016-05-06',
            name: '王小虎',
            address: '上海市普陀区金沙江路 1518 弄'
          }, {
            checked: false,
            date: '2016-05-07',
            name: '产出',
            address: '上海市普陀区金沙江路 1518 弄'
          }],
          multipleSelection: []

        }
      },
      created: function () {
        const num = 600
        let arr = new Array(num)

        for (let i = 0; i < num; i++) {
          arr[i] = {
            date: `${i}`,
            name: "王小虎",
            address: "上海市普陀区金沙江路 1518 弄"
          }
        }
        this.tableData = arr
      },
      methods: {
        toggleSelection(rows) {
          
          if (rows) {
            rows.forEach(row => {
              this.$refs.multipleTable.toggleRowSelection(row,true);
            });
          } else {
            this.$refs.multipleTable.clearSelection();
          }
        },
        handleSelectionChange(val) {
          this.multipleSelection = val;
        }
      }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
  </script>
</body>

</html>
