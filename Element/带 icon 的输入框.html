<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio</title>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.1.0/index.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/2.1.0/theme-chalk/index.css" rel="stylesheet">




</head>
<body>

<div id="app">
    <el-input placeholder="请选择日期" icon="search" v-model="input2" :on-icon-click="handleIconClick(input2)">
    </el-input>
</div>
<script>
    var Main = {
        data() {
            return {
                input2: ''
            }
        },
        methods: {
            handleIconClick(ev) {
                console.log(ev);
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</body>
</html>
