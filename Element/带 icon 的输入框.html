<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>radio</title>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@1.3.6/lib/index.js"></script>

    <link rel="stylesheet" href="//unpkg.com/element-ui@1.3.6/lib/theme-default/index.css">




</head>
<body>

<div id="app">
    <el-input placeholder="请选择日期" icon="search" v-model="input2" :on-icon-click="handleIconClick(input2)">
    </el-input>
</div>
<script>
    var Main = {
        data() {
            return {
                input2: ''
            }
        },
        methods: {
            handleIconClick(ev) {
                console.log(ev);
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
</script>
</body>
</html>
