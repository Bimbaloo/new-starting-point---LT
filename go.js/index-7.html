<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/gojs/1.7.12/go-debug.js"></script>


</head>

<body>


  <div id="sample">
    <div id="myDiagramDiv" style="border: solid 1px black; width:100%; height:400px;"></div>
  </div>
  <script>
        var $ = go.GraphObject.make;
        var myDiagram = $(go.Diagram, "myDiagramDiv", // 定义画布
          {
            initialContentAlignment: go.Spot.Center,  // 默认居中
            "undoManager.isEnabled": true             // 开启默认键盘操作
          });

       

        myDiagram.nodeTemplate =
            // $(go.Node, "Auto",
            // // 定义节点的形状
            //   $(go.Shape, "Rectangle",                    // 矩形
                
            //     new go.Binding("figure", "fig"),          // 绑定形状属性到 'fig' 上
            //     new go.Binding("fill", "color")),         // 绑定填充属性到 'color' 上
            //   $(go.TextBlock,
            //     { margin: 5 },
            //     new go.Binding("text", "key"))
            // );

            $(go.Node, "Auto",
              $(go.Shape,
                { fill: $(go.Brush, go.Brush.Linear, { 0: "white", 1: "lightblue" }),
                  stroke: "darkblue", strokeWidth: 2 }),
              $(go.Panel, "Table",
                { defaultAlignment: go.Spot.Left, margin: 10 },
                $(go.RowColumnDefinition, { column: 1, width: 50 }),
                $(go.TextBlock,
                  { row: 0, column: 0, columnSpan: 6, alignment: go.Spot.Center },
                  { font: "bold 12pt sans-serif" },
                  new go.Binding("text", "key")),
                $(go.TextBlock, 
                  { row: 1, column: 0 },
                  new go.Binding("text", "prop1")),
                $(go.TextBlock,
                  { row: 1, column: 2 },
                  new go.Binding("text", "prop2")),
                $(go.TextBlock,
                  { row: 1, column: 5 },
                  new go.Binding("text", "prop3")),
                $(go.TextBlock,
                  { row: 2, column: 0 },
                  new go.Binding("text", "prop5")),
                $(go.TextBlock,
                  { row: 2, column: 2 },
                  new go.Binding("text", "prop6")),
                $(go.TextBlock,
                  { row: 2, column: 4 },
                  new go.Binding("text", "prop7"))
              )
            );

        var myModel = $(go.Model);
        // in the model data, each node is represented by a JavaScript object:
        // 模型中的数据,每个节点代表一个JavaScript对象
        myDiagram.model.nodeDataArray = [
          // { key: "Alpha",    color: "red",        fig: "RoundedRectangle" },
          // { key: "Beta",     color: "lightblue",  fig: "Ellipse" },

          // { key: "Epsilon",  color: "lightblue",  fig: "Cloud" },
          // { key: "Zeta",     color: "lightblue",  fig: "Procedure" },
          { key: "半成品活塞", prop1: 'FGB检验25号线', prop2: "20160331A", prop3: "66666" , prop5: '2FGB检验25号线', prop6: "a20160331A", prop7: "a66666"}
        ];
       

  </script>
</body>

</html>
