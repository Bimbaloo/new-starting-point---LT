    <script>
        function removeSmallest(numbers) {
            let arr = numbers
            let mySet2 = new Set(arr);
            let newArr =  [...mySet2]; 
            const b = arr.indexOf( Math.min(...newArr) )
            arr.splice(b,1)
            return arr
          }

          removeSmallest([1,2,3])


          function sumArray(array) {

              if(arr.length>2){

              
                    const max = Math.max(...arr)
                    const min = Math.min(...arr)

                    let total = 0

                    arr.forEach(element => {
                        total += element     
                    });
                    
                    return total = total - max -min
